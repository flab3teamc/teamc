<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/dataAccess.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>KESHIKI メインページ</title>
</head>

<header>
    <p>ここはヘッダー</p>
    <div id='headerArea'></div>
    <div class='searchFormClass' id='searchFormArea'></div>
    <hr>
</header>

<body>

    <div class='mainWindowClass' id='mainWindowArea'></div>
    <div class='nextPageLinkClass' id='nextPageLinkArea'></div>

</body>

<script>
    $(document).ready(function () {

        const PAGEMAX = 6;  //1ページの最大サムネイル数

        //
        //景色データ取得
        //
        let keshikiData = dataInit();

        //
        //前回見ていたページをセッション情報として取得
        //
        let startIndex = getStartIndex();


        //
        //Likeの多い順に並び替え
        //


        //
        //連想配列を無理やりインデックス付き配列に変換する関数
        //
        let pageData = getThumbnailArray(keshikiData);

        console.log('createThumbnail呼ぶ直前のkeshikiData');
        console.log(keshikiData);
        console.log('createThumbnail呼ぶ直前のpageData');
        console.log(pageData);

        //
        //サムネイル作成
        //
        createThumbnail(Object.keys(keshikiData), pageData, startIndex, PAGEMAX);

        //
        //ページリンク作成
        //
        createNextPageLink(pageData, PAGEMAX);

        //
        //サイドバー作成
        //

        function createSearchForm() {
            let htmlText = '';
            htmlText += `
                <p>
                    <input type="text" id="titleSearchForm" name="searchForm">
                    <button type='button' name='searchButton'>検索</button>
                </p>
            `
            $('#searchFormArea').html(htmlText);

        }

        createSearchForm();


        //
        //ページ選択クリック
        //
        $('#nextPageLinkArea').on('click', 'button[name="pageLink"]', function () {

            let pageLink = this.value - 1;
            let startIndex = pageLink * PAGEMAX;
            console.log('ページボタンクリック');
            console.log(keshikiData);
            console.log(pageData);
            createThumbnail(Object.keys(keshikiData), pageData, startIndex, PAGEMAX);

            // sessionStorage に開始Indexを保存する
            sessionStorage.setItem('startIndex', startIndex);
        });



        //
        //検索ボタンクリック
        //
        $('#searchFormArea').on('click', 'button[name="searchButton"]', function () {

            let searchWord = $('#titleSearchForm').val();


            let keys = Object.keys(keshikiData);

            let searchResult = [];

            for (let keshikiNo = 0; keshikiNo < Object.keys(keshikiData).length; keshikiNo++) {
                console.log(keshikiData[keys[keshikiNo]].title);
                console.log($('#titleSearchForm').val());

                if (keshikiData[keys[keshikiNo]].title.indexOf(searchWord) > -1) {
                    console.log('一致');
                    searchResult[keys[keshikiNo]] = keshikiData[keys[keshikiNo]];

                }
            }

            pageData = getThumbnailArray(searchResult);

            console.log('createThumbnail呼ぶ直前のsearchResult');
            console.log(searchResult);
            console.log('createThumbnail呼ぶ直前のpageData');
            console.log(pageData);
            createThumbnail(Object.keys(searchResult), pageData, 0, PAGEMAX);
            createNextPageLink(pageData, PAGEMAX);

            //こうすることで擬似ページ遷移に対応する
            keshikiData = '';
            keshikiData = searchResult;
            console.log('書き換え後のkeshikiData');
            console.log(keshikiData);
            //pageData = getThumbnailArray(keshikiData);
            console.log('書き換え後のpageData');
            console.log(pageData);

        });

    });
</script>

</html>
