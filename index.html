        function createSearchForm() {
            let htmlText = '';
            htmlText += `
                <p>
                    <input type="text" id="titleSearchForm" name="searchForm">
                    <button type='button' name='searchButton'>検索</button>
                </p>
            `
            $('#searchFormArea').html(htmlText);

        }

        createSearchForm();


        //
        //ページ選択クリック
        //
        $('#nextPageLinkArea').on('click', 'button[name="pageLink"]', function () {

            let pageLink = this.value - 1;
            let startIndex = pageLink * PAGEMAX;
            console.log('ページボタンクリック');
            console.log(keshikiData);
            console.log(pageData);
            createThumbnail(Object.keys(keshikiData), pageData, startIndex, PAGEMAX);

            // sessionStorage に開始Indexを保存する
            sessionStorage.setItem('startIndex', startIndex);
        });



        //
        //検索ボタンクリック
        //
        $('#searchFormArea').on('click', 'button[name="searchButton"]', function () {

            let searchWord = $('#titleSearchForm').val();

            let searchResult = [];

            for (let keshikiNo = 0; keshikiNo < Object.keys(keshikiData).length; keshikiNo++) {

                console.log($('#titleSearchForm').val());

                    console.log('一致');
                    searchResult[keys[keshikiNo]] = keshikiData[keys[keshikiNo]];

                }
            }

            pageData = getThumbnailArray(searchResult);
