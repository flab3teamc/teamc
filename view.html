<body>
    <div id='viewArea'></div>
</body>

<script type="text/babel">

    //
    //景色データ取得
    //
    let keshikiData = dataInit();

    //
    //URLのGETパラメータから景色IDを取得
    //
    let params = (new URL(document.location)).searchParams;
    var viewID = params.get('viewID');
    let viewUrl = keshikiData[`${viewID}`].url;
    let viewTitle = keshikiData[`${viewID}`].title;

    //
    // Reactコンポーネント １つの景色を表示させる
    //
    function CreateOneView(props) {
        return (
            <React.Fragment>
                <iframe
                    src={viewUrl}
                    width="980"
                    height="450"
                    frameBorder="0"
                    allowFullScreen=""
                    aria-hidden="false"
                    tabIndex="0"
                >
                </iframe>
                <p>{viewTitle}</p>
                <p>♡</p>
                <p>Tag</p>

            </React.Fragment>
        );
    }

    //
    // Reactコンポーネント １つの景色を表示させる
    //
    function CreateAllView() {
        return (
            <React.Fragment>
                <CreateOneView name="Sara" />
            </React.Fragment>
        );
    }

    ReactDOM.render(
        <CreateAllView />,
        document.getElementById('viewArea')
    );

</script>

</html>
